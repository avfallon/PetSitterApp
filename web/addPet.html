        <meta charset="utf-8" />

        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/addPet.js"></script>
    </head>

    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">DANJ</a>
        </nav>


        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>

                            <a class="nav-link" href="pet-ownerSitter.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </nav>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        User
                    </div>
                </nav>
            </div>


            <div id="layoutSidenav_content" style="background:#5b5b5c">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Add Pet</h1>
                        <ol class="breadcrumb mb-4">
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Enter Pet Info
                            </div>
                            <div class="card-body">
                            </div>

                            <form>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputName">Name</label>
                                            <input class="form-control py-4" id="inputName" type="text" placeholder="Enter Pets Name" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputSpecies">Species</label>
                                            <input class="form-control py-4" id="inputSpecies" type="text" placeholder="Enter Pets Species" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Size</label>
                                    <input class="form-control py-4" id="inputSize" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Size" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputAddress">Temperament</label>
                                    <input class="form-control py-4" id="inputTemperament" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Temperament" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Breed</label>
                                    <input class="form-control py-4" id="inputBreed" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Breed" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Age</label>
                                    <input class="form-control py-4" id="inputAge" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Age" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Diet</label>
                                    <input class="form-control py-4" id="inputDiet" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Diet" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Health Issues</label>
                                    <input class="form-control py-4" id="inputHealth" type="text" aria-describedby="emailHelp" placeholder="Enter Pets Health Issues" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Extra Info</label>
                                    <input class="form-control py-4" id="inputExtra" type="text" aria-describedby="emailHelp" placeholder="Enter Extra Info" />
                                </div>

                                <button class='btn btn-primary btn-xs' id="addBtn">Add Pet</button>



                            </form>

                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
