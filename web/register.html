<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/login.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication" style = "background: #79C864">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">

                            <div class="col-lg-7">

                                <div class="card shadow-lg border-0 rounded-lg mt-5">

                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Create Account</h3></div>

                                    <div class="card-body">


                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">First Name</label>
                                                        <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Last Name</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputAddress">Address</label>
                                                <input class="form-control py-4" id="inputAddress" type="email" aria-describedby="emailHelp" placeholder="Enter home address" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputNumber">Phone Number</label>
                                                <input class="form-control py-4" id="inputPhoneNumber" type="email" aria-describedby="emailHelp" placeholder="Enter phone number" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Password</label>
                                                        <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                                        <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                            <div class = "form-group ">
                                              <label class="small mb-1" for="inputAccountType">Account Type</label><br>
                                              <input type="radio" id="sitter" name="account" value="2">
                                              <label for="sitter">Pet Sitter</label><br>
                                              <input type="radio" id="owner" name="account" value="1">
                                              <label for="owner"> Pet Owner</label><br>
                                              <input type="radio" id="both" name="account" value="0">
                                              <label for="both">Both</label>
                                            </div>
                                          </div>

                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="validateSignup()">Create Account</a></div>

                                        </form>


                                    </div>



                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
