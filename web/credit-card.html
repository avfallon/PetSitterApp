<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Credit Card Info</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Credit Card Information</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">First Name</label>
                                                        <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter the name on the card" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Last Name</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter the name on the card" />
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Credit Card Number</label>
                                                <input class="form-control py-4" id="inputEmailAddress" placeholder="Card Number" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputAddress">Expiration Date</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="date"  placeholder="Enter home address" />
                                            </div>
                                            
                                            
                                            <div class="form-row">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputNumber">Security Code</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="CVC" />
                                            </div>
                                                
                                            </div>

                                            
                                            
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="pet-ownerSitter.html">Submit</a></div>
                                        </form>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                </footer>
            </div>
        </div>
    </body>
</html>
