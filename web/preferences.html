            <a class="navbar-brand" href="index.html">DANJ</a>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>

                            <a class="nav-link" href="pet-ownerSitter.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <nav class="sb-sidenav-menu-nested nav">
                                <!-- <a class="nav-link" href="profile.html">Profile</a> -->
                            </nav>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        User
                    </div>
                </nav>
            </div>


            <div id="layoutSidenav_content" style="background:#5b5b5c">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Preferences</h1>
                        <ol class="breadcrumb mb-4">
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Edit Preferences
                            </div>
                            <div class="card-body">
                            </div>

                            <form>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputFirstName">Name</label>
                                            <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputLastName">Last Name</label>
                                            <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputAddress">Address</label>
                                    <input class="form-control py-4" id="inputAddress" type="text" aria-describedby="emailHelp" placeholder="Enter home address" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Phone Number</label>
                                    <input class="form-control py-4" id="inputPhoneNumber" type="text" aria-describedby="emailHelp" placeholder="Enter phone number" />
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                            <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                                        </div>
                                    </div>
                                </div>

                                <div class = "form-group ">
                                  <label class="small mb-1" for="inputAccountType">Account Type</label><br>
                                  <input type="radio" id="sitter" name="account" value="2">
                                  <label for="sitter">Pet Sitter</label><br>
                                  <input type="radio" id="owner" name="account" value="1">
                                  <label for="owner"> Pet Owner</label><br>
                                  <input type="radio" id="both" name="account" value="0">
                                  <label for="both">Both</label>
                                </div>
                              </div>

                                <button class='btn btn-primary btn-xs' id="addBtn">Submit</button>

                            </form>

                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
