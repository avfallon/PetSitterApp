<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Profile</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Owner/Sitter</a>
        </nav>


        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="pet-ownerSitter.html">
                                <div></div>
                                Dashboard
                            </a>

                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link-active" href="profile.html">Profile</a>
                            </nav>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        User
                    </div>
                </nav>
            </div>


            <div id="layoutSidenav_content" style="background:#5b5b5c">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Profile</h1>
                        <ol class="breadcrumb mb-4">
                        </ol>

                        <div class="card mb-4">

                            <div class="card-header">
                                Edit Profile
                            </div>

                            <div class="card-body">
                            </div>

                            <form>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputFirstName">Name</label>
                                            <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Enter first name" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputLastName">Last Name</label>
                                            <input class="form-control py-4" id="inputLastName" type="text" placeholder="Enter last name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputAddress">Address</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="Enter home address" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputNumber">Phone Number</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="Enter phone number" />
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input class="form-control py-4" id="inputPassword" type="password" placeholder="Enter password" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                            <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                                        </div>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control py-4" href="#" id="submitPet" type="submit"  />
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                          
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
