<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add Pet</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Owner/Sitter</a>
        </nav>


        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="pet-ownerSitter.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <nav class="sb-sidenav-menu-nested nav">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </nav>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        User
                    </div>
                </nav>
            </div>


            <div id="layoutSidenav_content" style="background:#5b5b5c">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4"> New Pet</h1>
                        <ol class="breadcrumb mb-4">
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Create a New Pet
                            </div>
                            <div class="card-body">
                            </div>

                            <form>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPetName">Name</label>
                                            <input class="form-control py-4" id="inputPetName" type="text" placeholder="Enter Pets Name"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputSpecies">Species</label>
                                            <input class="form-control py-4" id="inputSpecies" type="text" placeholder="Species" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputBreed">Breed</label>
                                            <input class="form-control py-4" id="inputBreed" type="text" placeholder="Breed" /></div>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputTemperament">Temperament</label>
                                            <input class="form-control py-4" id="inputTemperament" type="text" placeholder="Temperament" />
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputSize">Size</label>
                                            <input class="form-control py-4" id="inputSize" type="text" placeholder="Size" />
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="small mb-1" for="inputDiet">Diet</label>
                                    <input class="form-control py-4" id="inputDiet" type="text" placeholder="Enter Diet" />

                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputIssues">Health Issues</label>
                                    <input class="form-control py-4" id="inputIssues" type="text" placeholder="Enter Health Issues" />
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" for="inputExtraInfo">Extra Info</label>
                                    <input class="form-control py-4" id="inputExtraInfo" type="text" placeholder="Extra Information" />
                                </div>


                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control py-4" href="#" id="submitPet" type="submit"  />
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">

                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
